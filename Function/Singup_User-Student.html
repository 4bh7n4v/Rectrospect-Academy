<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Section</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            width: 100%;
            margin: auto;
        }

        @media only screen and (min-width: 960px) {
            .card {
                margin: auto;
                max-width: 600px;
                padding: 10px;
            }
        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card p-4">
        <div class="text-center">
            <img src="../Resources/rectro-logo.jpg" alt="logo">
        </div>
        <div class="text-center">
            <h2>Create Account</h2>
            <p>Please fill in your details to get started</p>
        </div>
        <form>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name" required>
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter last name" required>
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Create a Password" required>
                    <p class="password-info">Password must be at least 8 characters long with numbers, letters, and special characters.</p>
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Confirm Your Password" required><br>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary  w-100 mb-3"><a class="text-black text-decoration-none" href="./Collect_data.html">Sign Up</a></button>
                    <p>Already had an account ? <a class="text-decoration-none" href="./login.html">Sign In</a></p>
                </div>
        </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
