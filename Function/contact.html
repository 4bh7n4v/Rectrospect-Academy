<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header class="contact-header">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Reach out with any questions or feedback.</p>
    </header>
    <main class="contact-container">
        <section class="contact-info">
            <h2>Get in Touch</h2>
            <p><strong>Email:</strong> support@Rectrospect_Academy.com</p>
            <p><strong>Phone:</strong> +91 (800) 123-4567</p>
            <p><strong>Address:</strong> Amritapuri ,Kollam, Kerala</p>
            <h3>Follow Us</h3>
            <div class="social-icons">
                <a href="#"><img src="../Resources/facebook.png" alt="Facebook"></a>
                <a href="#"><img src="../Resources/twitter.webp" alt="Twitter"></a>
                <a href="#"><img src="../Resources/linkedin.png" alt="LinkedIn"></a>
            </div>
        </section>
        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form>
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" placeholder="Write your message here" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn-submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Rectrospect-Academy. All Rights Reserved.</p>
    </footer>
</body>
</html>
