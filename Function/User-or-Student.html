<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Options</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        a {
            text-decoration: none;
            color: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        button {
            width: 200px;
            height: 50px;
            background-color: #29c7d8;
            border: 2px solid black;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            cursor: pointer;
            
        }
        button:hover {
            background-color: #773bb4;
        }
        .Container {
            border: 2px solid black;
            padding: 20px;
            border-radius: 10px;
            background-color: rgb(0, 217, 255);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .Student {
            text-align: center;
            margin-top: 30px;
        }
        h2 {
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="Container">
        <div class="Head">
            <h2>Choose Registration Type</h2>
            <div class="Student">
                <a href="/Function /Singup_User-Student.html">
                    <button>College Representative</button>
                </a>
                <h2>Or</h2>
                <a href="/Function /register.html">
                    <button>Fresher</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
